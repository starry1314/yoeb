[Prices]
; ===================================================================
; BMP 檔案名稱與價格對照表
; ===================================================================
;
; 格式說明:
; 檔案名稱(不含副檔名)=價格
;
; 重要提示:
; 1. 檔案名稱必須與 bmp 資料夾內的檔案名稱完全一致(不含 .bmp)
; 2. 價格可以是整數或小數 (例如: 1, 150, 0.5)
; 3. 分號 ; 開頭的行會被忽略
; 4. 空行會被忽略
;
; 範例:
; 混沌石=1
; 崇高石=150
; 神聖石=80
; 點金石=50
; 改造石=0.1
; 重鑄石=0.2
; 後悔石=2
;
