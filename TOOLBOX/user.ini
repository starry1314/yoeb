[Account]
; 帳號讀取模式
; mode = direct  直接從此檔案讀取 username
; mode = iot     從 C:\IOT 目錄讀取 (自動根據 setnb.ini 的 nob 值讀取 list.txt 對應行的帳號)
mode = iot

; 直接模式的帳號設定 (mode = direct 時使用)
username = 1p3aexb13km3p@nxinternet.uk

; IOT 模式說明:
; 1. 讀取 C:\IOT\setnb.ini 的 [OutputVar] nob 參數
; 2. 讀取 C:\IOT\list.txt 的第 nob 行
; 3. 取得該行的第10個欄位作為帳號
;
; setnb.ini 範例:
; [OutputVar]
; nob=3
; googlekey=...
;
; list.txt 第3行範例:
; 3,欄2,欄3,...,欄10(帳號),...
; 帳號位於第10個欄位
